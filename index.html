<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Supabase</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css">
    <style>
     .modal {
          display: none; 
          position: fixed;
          z-index: 1; 
          padding-top: 100px; 
          left: 0;
          top: 0;
          width: 100%; 
          height: 100%; 
          overflow: auto; 
          background-color: rgb(0,0,0); 
          background-color: rgba(0,0,0,0.4); 
        }

        /* Modal Content */
        .modal-content {
          background-color: #fefefe;
          margin: auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
        }

        /* The Close Button */
        .close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }

        .close:hover,
        .close:focus {
          color: black;
          text-decoration: none;
          cursor: pointer;
        }
        #map { height: 100vh; }
        .leaflet-draw { background-color: white; }
        /* The Modal (background) */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
</head>
<body>
    <div id="map"></div>  
    <!-- Modal HTML -->
    <div id="UserInputModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="optionsForm">
          <label><input type="checkbox" name="options" value="Option 1"> Option 1</label><br>
          <label><input type="checkbox" name="options" value="Option 2"> Option 2</label><br>
          <label><input type="checkbox" name="options" value="Option 3"> Option 3</label><br>
          <label><input type="checkbox" name="options" value="Option 4"> Option 4</label><br>
          <button type="button" onclick="submitOptions()">Submit</button>
        </form>
      </div>
    </div>
    
    <!-- Leaflet.js and Leaflet Draw -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <script>
    
        var modal = document.getElementById("UserInputModal");
        var span = document.getElementsByClassName("close")[0];

        function openModal() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function submitOptions() {
            var form = document.getElementById("optionsForm");
            var selectedOptions = [];
            var checkboxes = form.elements["options"];

            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    selectedOptions.push(checkboxes[i].value);
                }
            }

            alert("You selected: " + selectedOptions.join(", "));
            modal.style.display = "none"; // Close the modal after submission
        }
        // Initialize Supabase
      
        // Initialize the map
        var map = L.map('map').setView([54.775, 9.45],12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

       
        // Initialize the Leaflet Draw plugin
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

         var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            },
            draw: {
                polygon: true, // Ensure polygon drawing is enabled
                polyline: false,
                rectangle: false,
                circle: false,
                marker: false
            }
        });
        map.addControl(drawControl);

        // Save drawn shapes to Supabase
        map.on(L.Draw.Event.CREATED, async function (event) {
            var layer = event.layer;
            drawnItems.addLayer(layer);
						
            openModal();
            var geojson = layer.toGeoJSON();
            var information = prompt("Enter additional information:");
            var uniqueId = uuid.v4(); 
            
            const { data, error } = await supabase
                .from('A_Entsiegelung')
                .insert([{id: uniqueId, geojson: geojson, created_at: created_at, information: information}]);

            if (error) {
                console.error("Error saving polygon: ", error);
                alert("An error occurred while saving the polygon.");
            } else {
                alert("Polygon saved successfully!");
            }
        });

        // Optionally, load and display saved polygons
        async function loadPolygons() {
            const { data, error } = await supabase
                .from('A_Entsiegelung')
                .select('*');

            if (error) {
                console.error("Error loading polygons: ", error);
                return;
            }

            data.forEach(item => {
                var layer = L.geoJSON(item.geojson).addTo(map);
                drawnItems.addLayer(layer);
            });
        }

        loadPolygons(); // Call the function to load existing polygons
     

    </script>
</body>
</html>
